spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.jpa.show-sql=true
#CIRCUIT-BREAKER
resilience4j.circuitbreaker.configs.moneyTransfer.failureRateThreshold=50
resilience4j.circuitbreaker.configs.moneyTransfer.minimumNumberOfCalls=8
resilience4j.circuitbreaker.configs.moneyTransfer.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.moneyTransfer.slidingWindowSize=5
resilience4j.circuitbreaker.configs.moneyTransfer.waitDurationInOpenState=10000
resilience4j.circuitbreaker.configs.moneyTransfer.slidingWindowType=count_based
resilience4j.circuitbreaker.configs.moneyTransfer.permittedNumberOfCallsInHalfOpenState=3
#RETRY
resilience4j.retry.instances.moneyTransfer.maxAttempts=3
resilience4j.retry.instances.moneyTransfer.waitDuration=1000ms
resilience4j.retry.instances.moneyTransfer.eventConsumerBufferSize=10
